[package]
name = "dlt-sys"
version = "0.1.0"
edition.workspace = true
publish = false
description = "Wrapper around the C library libdlt to provide DLT logging capabilities for Rust applications"
homepage.workspace = true
license.workspace = true

[lints]
workspace = true

[lib]
path = "src/lib.rs"

[dependencies]

# external
tokio = { workspace = true }
thiserror = { workspace = true }

# logging & tracing
tracing = { workspace = true }
tracing-core = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = [
  "test-util",
  "macros",
  "rt-multi-thread",
] }

[features]
default = []
generate-bindings = ["bindgen", "trace_load_ctrl"]
# This is a feature, which might be necessary in some environments to enable
trace_load_ctrl = []

[build-dependencies]
cc = { workspace = true }
bindgen = { workspace = true, optional = true }
